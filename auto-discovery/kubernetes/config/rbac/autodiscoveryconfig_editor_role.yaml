# permissions for end users to edit autodiscoveryconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: autodiscoveryconfig-editor-role
rules:
- apiGroups:
  - config.securecodebox.io
  resources:
  - autodiscoveryconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - config.securecodebox.io
  resources:
  - autodiscoveryconfigs/status
  verbs:
  - get
