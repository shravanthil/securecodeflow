apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "juice-shop.fullname" . }}
  labels:
    {{- include "juice-shop.labels" . | nindent 4 }}
  annotations:
    {{- include "juice-shop.annotations" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "juice-shop.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "juice-shop.selectorLabels" . | nindent 8 }}
      annotations:
        {{- include "juice-shop.annotations" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          env:
          {{- if or .Values.containerEnv .Values.customConfig }}
            {{- range .Values.containerEnv }}
            - name: {{ .name }}
              value: {{ .value }}
            {{- end }}
            {{- if .Values.customConfig }}
            - name: NODE_ENV
              value: customConfig
            {{- end }}
          {{- else }}
            []
          {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.customConfig }}
            - name: custom-config
              mountPath: /juice-shop/config
              readOnly: true
            {{- else }}
            []
            {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        {{- if .Values.customConfig }}
        - name: custom-config
          configMap:
            name: {{ include "juice-shop.fullname" . }}
        {{- else }}
        []
        {{- end }}
